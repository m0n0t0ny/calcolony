<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Cookie&family=Dancing+Script:wght@400;700&family=Pacifico&family=Silkscreen&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">Calcolony</h1>
    <div class="calc-body">
        <div class="display-container">
            <div class="display">
                <div class="screen-reflex">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </div>
        </div>
        <div class="calc-name">Calcolony&#174</div>
        <div class="buttons-container">
            <div class="buttons-left">
                <button class="button btn-1" data-number>1</button>
                <button class="button btn-2" data-number>2</button>
                <button class="button btn-3" data-number>3</button>
                <button class="button btn-4" data-number>4</button>
                <button class="button btn-5" data-number>5</button>
                <button class="button btn-6" data-number>6</button>
                <button class="button btn-7" data-number>7</button>
                <button class="button btn-8" data-number>8</button>
                <button class="button btn-9" data-number>9</button>
                <button class="button btn-0" data-number>0</button>
                <button class="button btn-00" data-number>00</button>
                <button class="button btn-comma" data-number>,</button>
            </div>
            <div class="buttons-right">
                <button class="button-r btn-on" data-all-clear>AC</button>
                <button class="button-r btn-del" data-delete>del</button>
                <button class="button-r btn-buttonide" data-operation>/</button>
                <button class="button-r btn-multiply" data-operation>*</button>
                <button class="button-r btn-subtract" data-operation>-</button>
                <button class="button-r btn-add" data-operation>+</button>
                <button class="button-r btn-result" data-equals>=</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
